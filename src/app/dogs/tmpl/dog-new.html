<div class="container--wide pad--tb72">

  <!-- Page lead -->
  <div class="line">
    <div class="lastUnit size1of1 page-lead">
      <div class="line">
        <p class="page-subtitle f--reg f--lightgray"><a href="#dogs">Dogs</a></p>
      </div>
      <div class="line">
        <h1 class="f--bold">Add dog</h1>
      </div>
    </div>
  </div>

  <!-- Dog Page -->
  <div class="line lastGroup size2of3 section">
    <div class="below--12 lastUnit">  
      <h3 class="f--reg">Doggy details</h3>
    </div>

    <!-- BASIC INFO -->
    <div class="below--36">    
      <form>
        <fieldset>
          
          <div class="line">
            <div class="lastUnit size1of1">
              <div class="field-wrap">
                <label>Name</label>
                <input type="text" autofocus value="Hannah" />
              </div>
            </div>
          </div>

          <div class="line lastGroup size1of1">
            <div class="unit size1of2">

              <div class="field-wrap">
                <label>Weight</label>
                <input type="text" />
              </div>
            </div>
            
            <div class="unit size1of2">
              <div class="field-wrap">
                <label for="">Daily activity</label>
                <div class="select-wrap">
                  <select>
                    <option value="volvo">Less than 45 minutes</option>
                    <option value="saab">Between 45 and 90 minutes</option>
                    <option value="mercedes">More than 90 minutes</option>
                  </select>
                  <span class="icon fa fa-chevron-down"></span>
                </div>
              </div>
            </div>
          </div>

        </fieldset>
      </form>
    </div>

    <!-- MEALS -->
    <div class="below--12 lastUnit">  
      <h3 class="f--reg">Select your meals</h3>
    </div>    

    <!-- OPTIONS -->
    <div class="unit size1of1 below--36">

      <!-- RADIO GROUP -->
      <div class="radio-group">
        <div class="group size1of1">
          <label class="radio" for="ccccc">
            <input type="radio" value="ccccc" name="quality" id="ccccc" />
            <span>
              <span class="description">Tasty Turkey Fare </span>    

              <!-- RADIO CONTENT -->
              <div class="content line lastGroup">
                <div class="line border-bottom--dotted below--12">
                  <p class="below--24">Includes beef, carrots, potatoes, eggs, etc., and a custom vet-formulated nutrient blend and some other things too</p>  
                </div>

                <!-- MEALS -->
                <div class="lastGroup size1of1">
                  <div class="lastGroup size3of4">
                    <div class="field-wrap with-button">
                      <label for="">Choose Hannah's meal portion</label>
                      <div class="fake-input">
                        2 and 3/8 cups per meal
                        <span class="button-group">
                          <a href="#" class="button pri1 fa fa-minus small"></a>
                          <a href="#" class="button pri1 fa fa-plus small"></a>
                        </span>
                      </div>
                    </div>  
                  </div>
    
                  <div class="lastGroup size1of1">
                    <p>Hannah's weekly subscription will be <strong>$34.34</strong>.</p>
                  </div>
                </div>

              </div>
              <!-- END RADIO CONTENT -->
            </span>
          </label>  
        </div>

        <div class="group size1of1">
          <label class="radio" for="ffff">
            <input type="radio" value="ffff" name="quality" id="ffff" />
            <span>
              <span class="description">Heartland Beef Mash</span>   
              
              <!-- RADIO CONTENT -->
              <div class="content line lastGroup">
                <div class="line border-bottom--dotted below--12">
                  <p class="below--24">Includes beef, carrots, potatoes, eggs, etc., and a custom vet-formulated nutrient blend and some other things too</p>  
                </div>

                <!-- MEALS -->
                <div class="lastGroup size1of1">
                  <div class="lastGroup size3of4">
                    <div class="field-wrap with-button">
                      <label for="">Choose Hannah's meal portion</label>
                      <div class="fake-input">
                        2 and 3/8 cups per meal
                        <span class="button-group">
                          <a href="#" class="button pri1 fa fa-minus small"></a>
                          <a href="#" class="button pri1 fa fa-plus small"></a>
                        </span>
                      </div>
                    </div>  
                  </div>
    
                  <div class="lastGroup size1of1">
                    <p>Hannah's weekly subscription will be <strong>$34.34</strong>.</p>
                  </div>
                </div>


              </div>
              <!-- END RADIO CONTENT -->

            </span>
          </label> 
        </div> 
      </div>
    </div>

    <!-- Buttons -->
    <div class="line lastUnit">
      <button class="button pri0"><a href="#dogs/hannah">Save</a></button>
      <button class="button pri1"><a href="#dogs/hannah">Cancel</a></button>
    </div>
  </div>

</div>
