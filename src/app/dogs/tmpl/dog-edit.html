<div class="container--wide pad--tb72">

  <!-- Page lead -->
  <div class="line">
    <div class="lastUnit size1of1 page-lead">
      <div class="line">
        <p class="page-subtitle f--reg f--lightgray"><a href="#dogs">Dogs</a><span class="icon fa fa-chevron-right"></span><a href="#dogs/hannah">Hannah</a></p>
      </div>
      <div class="line">
        <h1 class="f--bold">Update info</h1>
      </div>
    </div>
  </div>

  <!-- Dog Page -->
  <div class="line lastGroup size1of1 section">
    <div class="below--12 lastUnit">  
      <h3 class="f--reg">Hannah's health information</h3>
    </div>

    <div class="below--36">    
      <form>
        <fieldset>
          
          <div class="line">
            <div class="lastUnit size1of1">
              <div class="field-wrap">
                <label>Name</label>
                <input type="text" autofocus value="Hannah" />
              </div>
            </div>
          </div>

          <div class="line">
            <div class="lastUnit size1of1">
              <div class="field-wrap">
                <label>Breed</label>
                <input type="text" />
              </div>
            </div>
          </div>

          <div class="line">
            <div class="lastUnit size1of1">
              <div class="field-wrap">
                <label>Weight</label>
                <input type="text" value="78 pounds" />
              </div>
            </div>
          </div>

          <div class="line">
            <div class="lastUnit size1of1">
              <div class="field-wrap">
                <label>Gender</label>
                <input type="text" value="Female" />
              </div>
            </div>
          </div>

          <div class="line">
            <div class="lastUnit size1of1">
              <div class="field-wrap">
                <label>Birthday</label>
                <input type="text" value="December 12, 2011" />
              </div>
            </div>
          </div>

          <div class="line">
            <div class="lastUnit size1of1">
              <div class="field-wrap">
                <label>Daily activity</label>
                <input type="text" value="More than 1.5 hours" />
              </div>
            </div>
          </div>

        </fieldset>
      </form>
    </div>

    <!-- Buttons -->
    <div class="line lastUnit">
      <button class="button pri0"><a href="#dogs/hannah">Save</a></button>
      <button class="button pri1"><a href="#dogs/hannah">Cancel</a></button>
    </div>
  </div>

</div>
