<div class="container--wide pad--t150 pad--b72">
  
    <!-- Lead In -->
  <div class="lastUnit size2of3 center--h">
    <div class="line below--48">
      <a href="">
        <div class="logo-page-lead center--h"></div>
      </a>
    </div>
    <div class="line lastUnit size1of1 below--48">
      <div class="align--center">
        <h2 class="f--reg">Where shall we deliver meals?</h2>
      </div>
    </div>
  </div>

  <!-- Form -->
  <div class="lastUnit size2of3 center--h">    
    <div class="line">
    
      <!-- Form Elements -->
      <div class="line lastGroup size1of1 below--42">
        <form>
          <fieldset>
            
            <div class="line">
              <div class="unit size2of3">
                <div class="field-wrap">
                  <label>Address</label>
                  <input type="text" autofocus />
                </div>
              </div>
              
              <div class="unit size1of3">
                <div class="field-wrap">
                  <label>Suite</label>
                  <input type="text" />
                </div>
              </div>
            </div>

            <div class="line lastGroup size1of1">
              <div class="unit size1of3">
                <div class="field-wrap">
                  <label>City</label>
                  <input type="text" />
                </div>
              </div>

              <div class="unit size1of3">
                <div class="field-wrap">
                  <label for="">State</label>
                  <div class="select-wrap">
                    <select>
                      <option value="volvo">CA</option>
                      <option value="saab">CS</option>
                      <option value="mercedes">XS</option>
                    </select>
                    <span class="icon fa fa-chevron-down"></span>
                  </div>
                </div>
              </div>
              
              <div class="unit size1of3">
                <div class="field-wrap">
                  <label>Zip code</label>
                  <input type="text" />
                </div>
              </div>
            </div>

            <div class="line">
              <div class="unit size2of3">
                <label class="checkbox">
                  <input type="checkbox" class="option-input" />
                  <span class="el--dim">Add special delivery instructions</span>
                </label>
              </div>
            </div>

            <div class="line lastUnit size1of1 below--24">
              <h4 class="f--reg">Who would you like us to contact during delivery?</h4>
            </div>

            <div class="line">
              <div class="unit size1of2">
                <div class="field-wrap">
                  <label>First name</label>
                  <input type="text" />
                </div>
              </div>
              
              <div class="unit size1of2">
                <div class="field-wrap">
                  <label>Last name</label>
                  <input type="text" />
                </div>
              </div>
            </div>
            
            <div class="line">
              <div class="lastUnit size1ox1">
                <div class="field-wrap">
                  <label>Phone number</label>
                  <input type="text" />
                </div>
              </div>
            </div>

            <div class="line lastUnit size1of1 button-group">
              <a class="button pri0" href="#signup/confirm">Next</a>
            </div>

          </fieldset>
        </form>
      </div>


    </div>
  </div>

</div>
