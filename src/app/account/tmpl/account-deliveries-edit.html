<div class="line lastGroup">

    <div class="lastUnit section">
      <a href="#account/deliveries"><span class="icon icon--inline fa fa-chevron-left"></span>Back to Deliveries</a>
    </div>
  

    <div class="lastUnit size1of1">
      <h3 class="f--reg float--left">Update delivery address</h3>
    </div>

    <div class="line lastGroup section size2of3">
      <div class="line lastGroup below--42">
        <form>
          <fieldset>
            
            <div class="line">
              <div class="unit size2of3">
                <div class="field-wrap">
                  <label>Address</label>
                  <input type="text" autofocus />
                </div>
              </div>
              
              <div class="unit size1of3">
                <div class="field-wrap">
                  <label>Suite</label>
                  <input type="text" />
                </div>
              </div>
            </div>

            <div class="line lastGroup size1of1">
              <div class="unit size1of3">
                <div class="field-wrap">
                  <label>City</label>
                  <input type="text" />
                </div>
              </div>

              <div class="unit size1of3">
                <div class="field-wrap">
                  <label for="">State</label>
                  <div class="select-wrap">
                    <select>
                      <option value="volvo">CA</option>
                      <option value="saab">DF</option>
                      <option value="mercedes">SW</option>
                    </select>
                    <span class="icon fa fa-chevron-down"></span>
                  </div>
                </div>
              </div>
              
              <div class="unit size1of3">
                <div class="field-wrap">
                  <label>Zip code</label>
                  <input type="text" />
                </div>
              </div>
            </div>

            <div class="line">
              <div class="unit size2of3">
                <label class="checkbox">
                  <input type="checkbox" class="option-input" checked />
                  <span class="el--dim">Add special delivery instructions</span>
                </label>
              </div>
            </div>

            <div class="line">
              <div class="unit size1of1">
                <div class="field-wrap">
                  <label>Instructions</label>
                  <textarea type="text" value="These are some special instructions and etc..." rows="4"/></textarea>
                </div>
              </div>
            </div>

            <div class="line lastUnit size1of1 button-group">
              <button class="button pri0"><a href="#account/deliveries">Save</a></button>
              <button class="button pri1"><a href="#account/deliveries">Cancel</a></button>
            </div>

          </fieldset>
        </form>
      </div>
    </div>



</div>
