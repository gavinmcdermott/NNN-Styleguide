<!doctype html>
<html ng-app="NNN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>NomNomNow</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:900,600,400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/grid.css">


    <link rel="stylesheet" href="assets/css/typography.css">
    

    <link rel="stylesheet" href="assets/css/forms.css">
    <link rel="stylesheet" href="assets/css/icons.css">
    <link rel="stylesheet" href="assets/css/navigation.css">
    <link rel="stylesheet" href="assets/css/notices.css">
    <link rel="stylesheet" href="assets/css/sections-panels.css">
    <link rel="stylesheet" href="assets/css/priorities.css">
    <link rel="stylesheet" href="assets/css/lists.css">
    <link rel="stylesheet" href="assets/css/typography.css">
    <link rel="stylesheet" href="assets/css/utilities.css">
    <link rel="stylesheet" href="assets/css/styleguide-specific.css">
  </head>
  <body>
    
    <!-- Header-->
    <header class="nav-main__fixed-wrap" ng-hide="$state.includes('signup')">
      <!-- Inner wrapper -->
      <div class="container--wide nav-main border__bottom--light">
        <div class="line">
          <nav class="lastGroup size2of3">
            <ul class="linear-list">          
              <li class="nav-main__link">
                <a ui-sref="guide.grid"><span class="logo logo__nav-main logo--small"></span></a>
              </li>
              <li class="nav-main__link" ui-sref-active="selected">
                <a class="gray align--center pad--lev2 pad--tb0" ui-sref="guide.grid">Styleguide</a>
              </li>
              <li class="nav-main__link" ui-sref-active="selected">
                <a class="gray align--center pad--lev2 pad--tb0" ui-sref="demo">Demo</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    
    <!-- Main body -->
    <div class="container--wide pad__main-page" ng-hide="$state.includes('signup')">
      <ui-view />
    </div>

    <div class="container--wide pad__signup-flow" ng-show="$state.includes('signup')">
      <ui-view />
    </div>

    <!-- Load scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
    <script src="vendor/angular-ui-router.min.js"></script>    
    <script src="app/app.js"></script>
    <script src="app/demo/scripts/demoModule.js"></script>
    <script src="app/modules/scripts/modulesModule.js"></script>
  </body>
</html>
